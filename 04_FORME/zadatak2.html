<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form Validation</legend>
            <table>
            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="text"></td>

            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><label for="">Re-type password:</label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><label for="">Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other 
                </td>
            </tr>

            <tr>
                <td><label for="">Programming skills:</label></td>
                <td>
                    <input type="checkbox" name="skills" value="java">Java
                    <input type="checkbox" name="skills"  value="android">Android
                    <input type="checkbox" name="skills" value="ruby">Ruby
                    <input type="checkbox" name="skills" value="net">Net
                </td>
            </tr>

            <tr>
                <td><label for="">Contact no:</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label for="">College:</label></td>
                <td>
                    <select name="">
                        <optgroup label="Select college">
                            <option value="" selected hidden>Select college</option>
                            <option value="">college2</option>
                            <option value="">college3</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td> 
            </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
