<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Klikni za hello</button>
    <button id="broji">Broj</button>
    <p id="ispisBroja"></p>
    <button id="minus">-</button>
    <span id="brojac"></span>
    <button id="plus">+</button>

    <div>
        <input id="tekst" type="text">
        <button id="ispisiTekst">Ispisi</button>
        <p id="ispisTeksta"></p>
        Pol:
        <input type="radio" name="pol" id="muski" value="muskog">Muski
        <input type="radio" name="pol" id="zenski" value="zenskog">Zenski
        <input type="radio" name="pol"  id="neopredeljen" value="neopredeljenog" checked>Neopredeljen
    </div>

    <form>
        <label for="">Kvadriraj ovaj broj:</label>
        <input type="number" name="broj" id="kvadrat">
        <input type="button" value="Izracunj" id="izracunaj1"><br>
        <label for="">Prepolovi ovaj broj:</label>
        <input type="number" name="broj" id="polovina">
        <input type="button" value="Izracunj" id="izracunaj2"><br>
        <label for="">Izracunati povrsinu kruga za zadati poluprecnik:</label>
        <input type="number" name="broj" id="povrsinaKruga">
        <input type="button" value="Izracunj" id="izracunaj3">
    </form>
    <p id="paragraf1"></p>
    <p id="paragraf2"></p>
    <p id="paragraf3"></p>
    <script src="script.js"></script>
</body>
</html>
